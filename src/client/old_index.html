<!doctype html>
<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>载歌在谷贡献点数系统</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body data-feedly-extension-exttag="3.0.3">
    <div id="home-tab" class="page">
        <div id="leader-board">
            <div class="leader">
                <div class="avatar"></div>
                <div class="point"></div>
            </div>
            <div class="leader"></div>
            <div class="leader"></div>
            <!--...just top 3, click to expand to full...-->

        </div>

        <div id="home-bravo-list" class="component-bravo-list">
            <!--TODO(xinbenlv@): use WebComponent to replicate-->
            <div class="component-bravo">
                <div class="giver avatar"></div>
                <div class="receivers avatars"></div>
                <div class="timestamp"></div>
                <div class="category"></div>
                <div class="size"></div>
                <div class="point"></div>
                <div class="likes"></div>
            </div>
            <div class="component-bravo"></div>
            <div class="component-bravo"></div>
            <!--...more...-->
        </div>
    </div>

    <div id="create-modal" class="modal">
        <form action="">
            <input field="giver" disabled>
            <input field="receivers">
            <input field="category">
            <input field="size">
            <input field="points">
            <button class="submit"></button>
        </form>
    </div>
    <div id="my-tab" class="page">
        <div id="my-bravo-list" class="component-bravo-list">
            <div class="component-bravo my-bravo-pending"></div>
            <div class="component-bravo my-bravo-given"></div>
            <div class="component-bravo my-bravo-received"></div>
            <!--...more...-->
        </div>
    </div>

    <footer class="footer">
        <div id="tabs">
            <button for="home-tab"></button>
            <button for="create-modal"><icon>plus</icon></button>
            <button for="my-tab"></button>
        </div>
    </footer>
</body>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
