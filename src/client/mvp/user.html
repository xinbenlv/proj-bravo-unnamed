
<%if (users) { %>
    <%if (typeof title !== 'undefined') { %>
        <h1><%= title %></h1>
    <% } %>
    <table class="table">
        <thead>
        <th>姓名</th>
        <th>点数</th>
        </thead>
        <tbody>

        <% users.forEach(function (user) {%>
            <tr>
                <td><a href="/ui/airtable/points/<%= user.id %>"><%= user.name %></a></td>
                <td><%= user.points %></td>
            </tr>
        <% })%>
        </tbody>
    </table>

<% } %>
<%if (!users) { %>
<h1>没有找到任何结果哦</h1>
<% } %>
